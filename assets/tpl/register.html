<form id="myvne_register">
    <div class="my_lb_forget_password my_lb_resister">
        <div class="ttOline" style="background: none repeat scroll 0px 0px rgb(29, 180, 85);">Đăng ký tài khoản</div>
        <div class="form_label">
            <div class="form_group" id="myvne_email_check">
                <label>Email</label>
                <input id="myvne_email_input" name="myvne_email" autofocus="" type="text">
            </div>
            <div class="form_group" id="myvne_fullname_check">
                <label>Họ tên</label>
                <input id="myvne_fullname_input" name="myvne_fullname" type="text">
            </div>
            <div class="form_group" id="myvne_password_check">
                <label>Mật khẩu</label>
                <input name="myvne_password" id="myvne_password_input" type="password">
            </div>
            <div class="form_group" id="myvne_repassword_check">
                <label>Nhập lại mật khẩu</label>
                <input name="myvne_repassword" id="myvne_repassword_input" type="password">
            </div>
            <div class="form_group" id="myvne_repassword_check">
                <label>So Dien Thoai</label>
                <input name="myvne_repassword" id="myvne_repassword_input" type="password">
            </div>
            <div class="form_group last">
                <button type="button" class="my_btn" id="myvne_button_register">Đăng ký</button>
                <input name="myvne_captcha_id" id="myvne_captcha_id" value="298dd7ef63c3461a6c948edbc0581c76" type="hidden">
            </div>
        </div>
        <div class="close-lb" id="myvne_close_popup"></div>
        <div class="clear"> </div>
    </div>
</form>
